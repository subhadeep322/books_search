<!DOCTYPE html>
<html>
<head>
  <title>Public Library Searcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Public Library Searcher</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="e.g., The Great Gatsby">
    <button id="searchButton">Search</button>
  </div>
  <div id="results">
    <p class="status-message">Search for a book to begin.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
